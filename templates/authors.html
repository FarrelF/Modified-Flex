{% extends "base.html" %}

{% block title %}{{ _('Penulis Artikel') }} &#x007c; {% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1 id="authors">{{ _('Penulis Artikel') }}</h1>
  </header>
  <div>
    <ul class="list">
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
